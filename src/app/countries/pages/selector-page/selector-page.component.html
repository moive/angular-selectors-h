<h2 class="mt-3">Selectors nested</h2>
<hr>
<form [formGroup]="myForm">
  <div class="row mb-3">
    <div class="col">
      <div class="form-label">Continente:</div>
      <select class="form-select" formControlName="region">
        <option value="">-- Seleccione continente --</option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{myForm.value | json}}
</code>
<p>is form valid: {{myForm.valid}}</p>
