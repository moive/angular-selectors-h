<h2 class="mt-3">Selectors nested</h2>
<hr>
<form [formGroup]="myForm">
  <!-- Region -->
  <div class="row mb-3">
    <div class="col">
      <div class="form-label">Continent:</div>
      <select class="form-select" formControlName="region">
        <option value="">-- Choose continent --</option>
        <option *ngFor="let region of regions" [value]="region">{{region}}</option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="countriesByRegion.length>0">
    <div class="col">
      <div class="form-label">Country:</div>
      <select class="form-select" formControlName="country">
        <option value="">-- Choose country --</option>
        <option *ngFor="let country of countriesByRegion" [value]="country.cca3">{{country.name}}</option>
      </select>
    </div>
  </div>

  <!-- Countries -->
  <div class="row mb-3" *ngIf="borders.length>0">
    <div class="col">
      <div class="form-label">Border:</div>
      <select class="form-select" formControlName="border">
        <option value="">-- Choose border --</option>
        <option *ngFor="let border of borders" [value]="border.cca3">{{border.name}}</option>
      </select>
    </div>
  </div>
</form>

<h3>Formulario</h3>
<code>
  {{myForm.value | json}}
</code>
<p>is form valid: {{myForm.valid}}</p>
